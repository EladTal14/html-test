<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Saba Nachman</title>
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0"
    nonce="61U7dfGu"></script>
  <nav>
    <h2>Logo</h2>
    <ul>
      <li><a href="#aboutMe">About Me</a> </li>
      <li><a href="#myPhotos">| My Photos</a></li>
      <li><a href="#myPlaylist">| My Playlist</a></li>
      <li><a href="#like">| Like</a> </li>
      <li><a href="#qrCode">| QR Code</a></li>
      <li><a href="#q&a">| Q&A</a> </li>
      <li><a href="#contactMe">| Contact Me</a> </li>
    </ul>
  </nav>
  <main>
    <section id="aboutMe">
      <h2>About Me</h2>

    </section>
    <section id="myPhotos">
      <h2>My Photos</h2>
      <div class="photos">
        <img src="./img/husband.jpg" alt="husband">
        <img src="./img/me.jpg" alt="me">
        <img src="./img/me2.jpg" alt="me2">
        <img src="./img/with-husband-1.jpg" alt="with-husband-1">
        <img src="./img/young.jpg" alt="young">
      </div>
    </section>
    <section id="myPlaylist">
      <h2>My Playlist</h2>
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
    <section id="like">
      <h2>Like Me</h2>
      <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width=""
        data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
    </section>
  </main>

</body>

</html>
